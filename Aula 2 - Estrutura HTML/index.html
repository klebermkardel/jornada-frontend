<!DOCTYPE html> <!-- Faz com que o navegador reconheça se tratar do HTML5 (tipo do documento) -->
<html lang="pt-br"> <!-- Navegador inicia o código HTML e define como linguagem da página português do Brasil usando o atributo "lang" -->
<head> <!-- Cabeçalho (espaço p/ configurações do site) -->
    <meta charset="UTF-8"> <!-- Permite utilização de caracteres especiais no site (usado dentro da tag <head>) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Estudar futuramente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Estudar futuramente -->
    <title>Primeira aula de HTML</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body> <!-- Corpo (parte visual do site) -->
    Olá, Mundo!
</body>
</html>
